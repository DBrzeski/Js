<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="audio">
    <audio src="./sounds/clap.wav" controls id="s1"></audio>
    <audio src="./sounds/hihat.wav" controls id="s2"></audio>
    <audio src="./sounds/boom.wav" controls id="s3"></audio>
    <audio src="./sounds/kick.wav" controls id="s4"></audio>
    <audio src="./sounds/openhat.wav" controls id="s5"></audio>
    <audio src="./sounds/ride.wav" controls id="s6"></audio>
    <audio src="./sounds/snare.wav" controls id="s7"></audio>
    <audio class ="hidden" src="./sounds/tink.wav" controls id="s8"></audio>
    <audio src="./sounds/tom.wav" controls id="s9"></audio>
    </div>
<div id="channels">
    <div>
        <span onClick = "switchState(1)" id="ch1" >Channel 1:</span> 
        <button onClick="record(1)">Nagraj</button>
        <button onClick="play(1)">Odtwórz</button>
    </div>
    <div>
        <span onClick = "switchState(2)" id="ch2">Channel 2:</span> 
        <button onClick="record(2)">Nagraj</button>
        <button onClick="play(2)">Odtwórz</button>
    </div>
    <div>
        <span onClick = "switchState(3)" id="ch3">Channel 3: </span>
        <button onClick="record(3)">Nagraj</button>
        <button onClick="play(3)">Odtwórz</button>
    </div>
    <div>
        <span onClick = "switchState(4)" id="ch4">Channel 4: </span>
        <button onClick="record(4)">Nagraj</button>
        <button onClick="play(4)">Odtwórz</button>
    </div>
    <button class="middle" onClick="play(5)">Odtwórz Wybrane</button>
</div>
<div id="metronome">
    <p style="font-size:30px; margin:0px;">Metronome </p><br> 
    tempo <br><input type="number" id="tempo" value=128> <br>
    <div id="buttons">
        <button onClick="startMn()">Start</button>
        <button onClick="stopMn()">Stop</button>
    </div>
    
</div>


<script src="drumkit.js"></script>
</body> 
</html>
