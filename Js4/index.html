<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteKeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="note">
        <input type="text" id="title">
        <textarea  id="content" value="test"></textarea>
        <input type="hidden" id="id">
        <div>
            <div id="colors">
                Pink<input type="radio" name="colors" value="pink">
                White<input type="radio" name="colors" value="white" checked="checked">
                Yellow<input type="radio" name="colors" value="lightyellow">
                Green<input type="radio" name="colors" value="lightgreen">
                Blue<input type="radio" name="colors" value="lightblue">
            </div>
            <div id="checkbox" ><span>  Pinned:</span><input type="checkbox" name="pinned" id="pin"></div>
            <button id="save">Zapisz</button>
        </div>
    </div>
    <div id="wall">

    </div>


<script src="script.js"></script>    
</body>
</html>
